<div class="popup-bg">
  <div class="recipe-card-back">
    <div class="popupEl banner" id="addRecipeBanner">
        <button onclick="closeForm();" class="formCloseButton">X</button>
        <div class="recipeCardBack-container" id="recipe-detail-name"></div>
    </div>
    <div class="recipeCardBack-container" id="recipeDetailImg">
      <img id="recipe-detail-img" src='https://image.freepik.com/free-vector/food-pattern-design_1221-27.jpg'/>
    </div>
    <div class="recipeCardBack-container">
      <div class="detail-label">Description:</div>
      <div class="detail-info" id="recipe-detail-desc"></div>
    </div>
    <div class="recipeCardBack-container">
      <div class="detail-label">Difficulty:</div>
      <div class="detail-info" id="recipe-detail-diff"></div>
    </div>
    <div class="recipeCardBack-container">
      <div class="detail-label">Duration:</div>
      <div class="detail-info" id="recipe-detail-duration"></div>
    </div>
    <div class="recipeCardBack-container">
      <div class="detail-label">Cuisine:</div>
      <div class="detail-info" id="recipe-detail-cuisine"></div>
    </div>
    <div class="recipeCardBack-container">
      <div class="detail-label">Ingredients:</div>
      <div class="detail-info detail-list">
        <ul id="recipe-detail-ingredients">
        </ul>
      </div>
    </div>
    <div class="recipeCardBack-container">
      <div class="detail-label">Instructions:</div>
      <div class="detail-info detail-list">
        <ol type="1" id="recipe-detail-instructions">
        </ol>
      </div>
    </div>
    <div class="popupEl deleteRecipeSubmit" style="display: none;">
      <button onclick="deleteRecipe();" style="background:red; border:solid red">Delete</button>
    </div>
  </div>
</div>
